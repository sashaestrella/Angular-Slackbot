<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="card text-center" style="width: 200%; font-size: 100%;">
          <div class="card-body">
            <form [formGroup]="questionForm" (ngSubmit)="addQuestionToDatabase(questionForm.value)">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"><mark>Texto de la pregunta:</mark></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputQuestion" placeholder="pregunta" formControlName="textoPregunta" [ngClass]="{'bordeAzul' : f.textoPregunta.value.length !== 0}">
                </div>
              </div>
  
              <fieldset class="form-group">
                <div class="row">
                  <legend class="col-form-label col-sm-2 pt-0"><mark>Selecciona la respuesta correcta a la pregunta: </mark></legend>
                    <div class="form-check form-check-inline" *ngFor="let answer of answers" style="margin-left: 1.5%;">
                      <input class="form-check-input" type="radio" name="respuestaPregunta" id="gridRadios1" [value]="answer" formControlName="respuestaPregunta">
                      <label class="form-check-label" for="gridRadios1">
                        {{answer}}
                      </label>
                    </div>
                </div>
              </fieldset>
              <button [disabled]="questionForm.invalid" type="submit" class="btn btn-primary" style="margin-top: 3%;" mat-button matStepperNext>Continuar</button>
            </form>
          </div>
      </div>
  </div>
</div>
