<div class="container">
  <div class="row d-flex justify-content-center">
      <div class="card text-center" style="width: 200%; font-size: 100%;">
          <div class="card-body">
            <form [formGroup]="questionForm" (ngSubmit)="addQuestionToDatabase(questionForm.value)">
              <div class="form-group row">
                <label for="inputEmail3" class="col-sm-2 col-form-label"><mark>Texto de la pregunta:</mark></label>
                <div class="col-sm-10">
                  <input type="text" class="form-control" id="inputQuestion"  name="textoPregunta" formControlName="textoPregunta">
                </div>
              </div>
  
              <button *ngIf="values === undefined" [disabled]="questionForm.invalid" type="submit" class="btn btn-primary" style="margin-top: 3%; color: white;" mat-button matStepperNext>Continuar</button>
              <button *ngIf="values !== undefined" type="button" class="btn btn-danger" style="margin-top: 3%;" (click)="editarEnLaBaseDeDatos()">Editar</button>
            </form>
          </div>
      </div>
  </div>
</div>
