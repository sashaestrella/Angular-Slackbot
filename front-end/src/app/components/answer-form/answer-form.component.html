<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="card text-center" style="width: 200%; font-size: 100%;">
      <div class="card-body">
      <form [formGroup]="answerForm" (ngSubmit)="addAnswerToDatabase(answerForm.value)">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark>Texto de la respuesta a</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta1" [ngClass]="{'bordeAzul' : f.textoRespuesta1.value.length !== 0}">
            </div>

            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark> Texto de la respuesta b</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta2" [ngClass]="{'bordeAzul' : f.textoRespuesta2.value.length !== 0}">
            </div>

            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark> Texto de la respuesta c</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta3" [ngClass]="{'bordeAzul' : f.textoRespuesta3.value.length !== 0}">
            </div>

            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark> Texto de la respuesta d</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta4" [ngClass]="{'bordeAzul' : f.textoRespuesta4.value.length !== 0}">
            </div> 
          </div>

          <button [disabled]="answerForm.invalid" type="submit" class="btn btn-primary" mat-button matStepperNext>Continuar</button>
        </form>
      </div>
    </div>
  </div>
</div>
