<div class="container">
  <div class="row d-flex justify-content-center">
    <div class="card text-center" style="width: 200%; font-size: 100%;">
      <div class="card-body">
      <form [formGroup]="answerForm" (ngSubmit)="addAnswerToDatabase(answerForm.value)">
          <div class="form-group row">
            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark>Texto de la respuesta a</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta1">
            </div>

            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark> Texto de la respuesta b</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta2">
            </div>

            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark> Texto de la respuesta c</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta3">
            </div>

            <label for="inputEmail3" class="col-sm-2 col-form-label"><mark> Texto de la respuesta d</mark></label>
            <div class="col-sm-10">
              <input type="text" class="form-control" id="inputAnswer" placeholder="respuesta" formControlName="textoRespuesta4">
            </div> 
          </div>

          <fieldset class="form-group">
            <div class="row">
              <legend class="col-form-label col-sm-2 pt-0"><mark>Selecciona la respuesta correcta a la pregunta: </mark></legend>
                <div class="form-check form-check-inline" *ngFor="let answer of answers" style="margin-left: 1.6%; margin-bottom: 7%;">
                  <input class="form-check-input" type="radio" name="respuestaPregunta" id="gridRadios1" [value]="answer" formControlName="respuestaPregunta">
                  <label class="form-check-label" for="gridRadios1">
                    {{answer}}
                  </label>
                </div>
            </div>
          </fieldset>

          <button *ngIf="values === undefined" [disabled]="answerForm.invalid" type="submit" class="btn btn-primary" style="color: white;" mat-button matStepperNext>Continuar</button>
          <button *ngIf="values !== undefined" type="button" class="btn btn-danger" style="margin-top: 3%;" (click)="editarEnLaBaseDeDatos()">Editar</button>
          <button *ngIf="agregar" type="submit" class="btn btn-primary" style="margin-top: 3%;">Agregar</button>
        </form>
      </div>
    </div>
  </div>
</div>
