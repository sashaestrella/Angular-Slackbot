<div class="container">
    <p class="text-error">Ha ocurrido un error</p>
    <h2 *ngIf="this.stepperService.showError" style="margin-top: 5%; color: white; font-family: pixel;">"{{ this.stepperService.questionError }}", <br>
        se ha añadido, pero sus respuestas no. <br><br>
        Podrás agregarlas en la sección "Ver listado"
    </h2>
    <button *ngIf="!this.stepperService.showError" type="submit" class="btn btn-primary" routerLink="/home">Reintentar</button>
</div>
