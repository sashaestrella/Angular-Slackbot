<div class="container">
  <div class="box">
    <div class="container" style="margin-top: 2%;">
      <div class="row d-flex justify-content-center">
      <div class="card" style="width: 100%;">
        <div class="card-body">
          <table mat-table [dataSource]="questions" class="mat-elevation-z8" [hidden]="loadingVisible">
              <ng-container matColumnDef="id_pregunta">
                <th mat-header-cell *matHeaderCellDef> ID</th>
                <td mat-cell *matCellDef="let element"> {{element.id_pregunta}} </td>
              </ng-container>
  
              <ng-container matColumnDef="texto_pregunta">
                <th mat-header-cell *matHeaderCellDef> Descripci√≥n</th>
                <td mat-cell *matCellDef="let element"> {{element.descripcion_pregunta}} </td>
              </ng-container>
  
              <ng-container matColumnDef="respuesta_correcta">
                <th mat-header-cell *matHeaderCellDef> Respuesta Correcta </th>
                <td mat-cell *matCellDef="let element"> {{element.respuesta_correcta}} </td>
              </ng-container>
  
              <ng-container matColumnDef="respuestas">
                <th mat-header-cell *matHeaderCellDef>Ver</th>
                <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-warning btn-cell" (click)="verRespuestas(element.id_pregunta)">
                  <mat-icon>edit</mat-icon>
                </button> </td>
              </ng-container>
  
              <ng-container matColumnDef="eliminar">
                  <th mat-header-cell *matHeaderCellDef>Borrar</th>
                  <td mat-cell *matCellDef="let element"> <button type="button" class="btn btn-danger btn-cell" (click)="openDialogForDelete(element.id_pregunta)">
                    <mat-icon>delete</mat-icon>
                  </button></td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>

  <app-loading [loadingVisible]="loadingVisible"></app-loading>
  
  <div class="container" style="margin-top: 5%" *ngIf="hayRespuestas">
    <div class="row d-flex justify-content-center" >
      <div class="card" style="width: 200%; font-size: 100%;">
       <div class="card-body">
        <question-form [values]="question" (newValues)="openDialogForEdit($event)"></question-form>

        <div style="margin-top: 1%" >
          <answer-form [values]="values" (newValues)="openDialogForEditAnswers($event)"></answer-form>
        </div>
      </div>
    </div>
   </div>
  </div>
</div>
