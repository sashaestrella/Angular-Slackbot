<div class="container">
    <div class="content" role="main">
      <h1><span>B</span><span>I</span><span>E</span><span>N</span><span>V</span><span>E</span><span>N</span><span>I</span><span>D</span><span>@</span><span>!</span></h1>
      <div style="margin-top: 5%;">
        <p id="bienvenida">Aquí podrás agregar nuevas preguntas y respuestas para el Slack-cuestionario</p>
      </div>
    </div>
    <mat-stepper linear #stepper>
        <mat-step [editable]="false">
          <ng-template matStepLabel>Agregar pregunta</ng-template>
          <div class="box">
            <question-form></question-form>
          </div>
        </mat-step>
        <mat-step [editable]="false">
          <ng-template matStepLabel>Agregar respuestas</ng-template>
          <div class="box">
            <answer-form [stepper]="stepper"></answer-form>
          </div>
        </mat-step>
        <mat-step [editable]="false">
          <ng-template matStepLabel>Hecho!</ng-template>
          <div class="box">
            <app-confirmation-data [stepper]="stepper"></app-confirmation-data>
          </div>
        </mat-step>
      </mat-stepper>
</div>
